name: Deploy GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: List contents of the repository (for debugging)
      run: ls -la

    - name: Create docs directory if it doesn't exist
      run: mkdir -p docs

    - name: Copy output to docs for GitHub Pages
      run: mv output/* .

    - name: List contents of docs directory (for debugging)
      run: ls -la docs  # Check if files were copied correctly

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .